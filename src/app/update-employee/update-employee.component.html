<h3>Mettre à jour employé infos</h3>
<div [hidden]="submitted" style="width: 400px;">
<form (ngSubmit)="onSubmit()">
<div class="form-group">
<label for="firstName">Prénom</label>
<input type="text" class="form-control" id="firstName" required [(ngModel)]="employee.firstName" 
name="firstName">
</div>
<div class="form-group">
<label for="lastName">Nom</label>
<input type="text" class="form-control" id="lastName" required [(ngModel)]="employee.lastName" 
name="lastName">
</div>
<div class="form-group">
<label for="emailId">Email</label>
<input type="text" class="form-control" id="emailId" required [(ngModel)]="employee.emailId" 
name="emailId">
</div>
<button type="submit" class="btn btn-success">Valider</button>
</form>
</div>
