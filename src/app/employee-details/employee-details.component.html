<h2>Employé infos</h2> 
<hr/>
<div *ngIf="employee">
<div>
<label><b>Prénom: </b></label> {{employee.firstName}}
</div>
<div>
<label><b>Nom: </b></label> {{employee.lastName}}
</div>
<div>
<label><b>Email : </b></label> {{employee.emailId}}
</div> 
</div>
<br>
<br>
<button (click)="list()" class="btn btn-primary">Retour à la liste des employés</button><br>
